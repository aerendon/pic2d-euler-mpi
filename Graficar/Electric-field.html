<!DOCTYPE HTML>
<html>
<meta charset="UTF-8">
<head>
	<script type="text/javascript">
	window.onload = function () {
		var chart = new CanvasJS.Chart("chartContainer",
		{

			title:{
				text: "Tiempo de Ejecución Campo Eléctrico(Electric-Field) GPU-CUDA vs GPU-OPENCL vs CPU c++ vs MPI c++", //titulo de la grafica
				fontSize: 30
			},
                        animationEnabled: true,
			axisX:{
				title: "Cantidad de partículas", //titulo eje X
				gridColor: "Silver",
				tickColor: "silver",


			},
                        toolTip:{
                          shared:true
                        },
			theme: "theme2",
			axisY: {
				title: "Tiempos", //titulo eje Y
				gridColor: "Silver",
				tickColor: "silver"
			},
			legend:{
				verticalAlign: "center",
				horizontalAlign: "right"
			},


			data: [
			{

				//ESTO DE ACA ABAJO SON CADA UNA DE LAS LINEAS, COMO LAS PARTICULAS SON LAS MISMAS LO UNICO QUE HAY QUE CAMBIAR ES EL NOMBRE
		        //DE LA LINEA Y EL NUMERO EN Y
				type: "line",
				showInLegend: true,
				lineThickness: 2, //GROSOR DE LA LINEA
				name: "GPU-CUDA", //NOMBRE DE LA LINEA
				markerType: "square",
				color: "pink", //COLOR DE LA LINEA EN HEXA
				dataPoints: [
				//SOLO CAMBIAR EL NUMERO DEL PARAMETRO "y", OJO, VA CON PUNTO, NO CON COMA COMO EN LA TABLA
				{ x: 1, y: 0.000472,label:  "128*64" },
				{ x: 2, y: 0.001225,label:  "512*128" },
				{ x: 3, y: 0.003408,label:  "1024*512" },
				{ x: 4, y: 0.010340,label:  "2048*1024" }
				]
			},

			{
				type: "line",
				showInLegend: true,
				name: "CPU c++", //NOMBRE DE LA OTRA LINEA
				color: "#20B2AA", //COLOR DE LA OTRA LINEA
				lineThickness: 2,
				//SOLO CAMBIAR EL NUMERO DEL PARAMETRO "y", OJO, VA CON PUNTO, NO CON COMA COMO EN LA TABLA
				dataPoints: [
				{ x: 1, y: 0.000588,label:  "128*64" },
				{ x: 2, y: 0.001284,label:  "512*128" },
				{ x: 3, y: 0.004705,label:  "1024*512" },
				{ x: 4, y: 0.010340,label:  "2048*1024" }
				]
			}

				//EN CASO DE NECESITAR UNA TERCERA LINEA, DESCOMENTAR LAS LINEAS QUE HAY AQUI ABAJO
			,{
				type: "line",
				showInLegend: true,
				name: "MPI c++", //NOMBRE DE LA OTRA LINEA
				color: "yellow", //COLOR DE LA OTRA LINEA
				lineThickness: 2,
				//SOLO CAMBIAR EL NUMERO DEL PARAMETRO "y", OJO, VA CON PUNTO, NO CON COMA COMO EN LA TABLA
				dataPoints: [
				{ x: 1, y: 0.001647,label:  "128*64" },
				{ x: 2, y: 0.001487,label:  "512*128" },
				{ x: 3, y: 0.006246,label:  "1024*512" },
				{ x: 4, y: 0.0135346,label:  "2048*1024" }
				]
			}

			,{
				type: "line",
				showInLegend: true,
				name: "GPU-OPENCL", //NOMBRE DE LA OTRA LINEA
				color: "purple", //COLOR DE LA OTRA LINEA
				lineThickness: 2,
				//SOLO CAMBIAR EL NUMERO DEL PARAMETRO "y", OJO, VA CON PUNTO, NO CON COMA COMO EN LA TABLA
				dataPoints: [
				{ x: 1, y: 0.000084,label:  "128*64" },
				{ x: 2, y: 0.000714,label:  "512*128" },
				{ x: 3, y: 0.006855,label:  "1024*512" },
				{ x: 4, y: 0.027195,label:  "2048*1024" }
				]
			}


			],

          legend:{
            cursor:"pointer",
            itemclick:function(e){
              if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
              	e.dataSeries.visible = false;
              }
              else{
                e.dataSeries.visible = true;
              }
              chart.render();
            }
          }
		});

chart.render();
}
</script>





<script type="text/javascript" src="canvasjs.min.js"></script>
</head>
<body>
	<div id="chartContainer" style="height: 300px; width: 100%;">
	</div>
</body>
</html>
